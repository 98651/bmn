@import url("https://fonts.googleapis.com/css2?family=Raleway&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Raleway", sans-serif;
  list-style: none;
}

body {
  display: flex;
  place-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #e8eaf6;
}

.contact-container {
  display: flex;
  flex-direction: row;
  width: 100%;
  margin: 144px 48px;
  border-radius: 4px;
  background-color: #334155;
}

.contact-form {
  position: relative;
  flex-grow: 1;
  padding: 0px 48px;
  background-color: #ffffff;
}

.contact-form::before {
  position: absolute;
  content: "";
  top: -96px;
  left: 0;
  width: 100%;
  height: calc(100% + 192px);
  background-color: #ffffff;
  border-radius: 4px;
  z-index: -100;
}

.contact-form .heading {
  margin-bottom: 48px;
}

.contact-form .heading h2 {
  margin-bottom: 8px;
  color: #27272a;
  font-size: 36px;
}

.contact-form .heading p {
  color: #4b5563;
  font-size: 16px;
}

.contact-form .input {
  position: relative;
  margin-bottom: 24px;
}

.contact-form .input input,
.contact-form .input textarea {
  width: 100%;
  padding: 8px 8px 8px 42px;
  border: 1px solid #d4d4d8;
  border-radius: 4px;
  background-color: #fafafa;
  font-size: 14px;
}

.contact-form .input i {
  position: absolute;
  top: 10px;
  left: 12px;
  color: #4b5563;
}

.contact-form .button {
  padding: 12px 36px;
  border: none;
  border-radius: 4px;
  background-color: #2979ff;
  box-shadow: inset 0 -2px 4px 0 #304ffe;
  color: #ffffff;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

.contact-form .button:active {
  box-shadow: inset 0 0 4px 2px #304ffe;
}

.contact-info {
  padding: 96px 48px;
  color: #e4e4e7;
}

.contact-info .heading {
  margin-bottom: 48px;
  font-size: 24px;
}

.contact-info .contacts li {
  padding-left: 24px;
  margin-bottom: 32px;
  font-size: 14px;
}

.contact-info .contacts li i {
  width: 24px;
  padding-right: 12px;
}

.contact-logo {
  position: relative;
  padding: 24px;
  text-align: center;
  background-color: #334155; /* Background color for the logo container */
}

.contact-logo img {
  width: 100px; /* Set the width of the image */
  height: 100px; /* Set the height of the image */
  border-radius: 50%; /* Make the image circular */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
  transition: transform 0.3s ease-in-out; /* Add a smooth transition effect */
}

.contact-logo img:hover {
  transform: scale(1.1); /* Enlarge the image on hover */
}

.contact-logo::after {
  content: " "; /* Add a text content */
  display: block;
  font-size: 14px;
  color: #e4e4e7;
  margin-top: 8px; /* Spacing between the image and text */
}


@media screen and (max-width: 1024px) {
  .contact-container {
    flex-direction: column;
    margin: 0;
  }

  .contact-form {
    padding: 96px 48px;
  }
}

    <section class="contact-container">

        <form class="contact-form" id="contact-form">
            <div class="heading">
                <h2>CONTACT US</h2>
                <p>Feel free to reach out to us, we'd love to hear from you!</p>
            </div>
            <div class="input">
                <i class="fa-regular fa-user"></i>
                <input id="name" name="username" type="text" placeholder="Username" />
            </div>
            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input id="email" name="email" type="email" placeholder="Email" />
            </div>
            <div class="input">
                <i class="fa-regular fa-message"></i>
                <textarea id="message" name="message" cols="30" rows="10" placeholder="Message" style="resize: none"></textarea>
            </div>
            <button class="form__btn" id="submit-button">
                <span class="form__btn--visible"><p>Submit</p></span>
            </button>
        </form>
        <div class="contact-info">
            <!-- Your contact information here -->
        </div>
    </section>

    <script>
        $(document).ready(function() {
            $('#contact-form').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                var name = $('#name').val();
                var email = $('#email').val();
                var message = $('#message').val();

                // Send form data using AJAX
                $.ajax({
                    url: 'https://formspree.io/f/xbjvqgzb', // Replace with your server endpoint or Formspree endpoint
                    method: 'POST',
                    data: {
                        name: name,
                        email: email,
                        message: message
                    },
                    dataType: 'json',
                    success: function(response) {
                        window.location.href = '/thankyou'; // Redirect to the "Thank You" page
                    },
                    error: function(err) {
                        alert('Error submitting the form. Please try again.');
                    }
                });
            });

            $('input').focus(function() {
                $(this).parent().addClass('active');
            });

            $('input').focusout(function() {
                if ($(this).val() == '') {
                    $(this).parent().removeClass('active');
                } else {
                    $(this).parent().addClass('active');
                }
            });
        });
    </script>
